<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>UM MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    h1 { margin:0 0 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap:16px; }
    .card { background:#222; padding:12px; border-radius:10px; cursor:pointer; }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
    .back { margin:12px 0; display:inline-block; color:#7dd3fc; cursor:pointer; }
    .sizes span { background:#333; padding:4px 8px; border-radius:6px; margin:4px; display:inline-block; }
    .price { font-weight:700; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Каталог</h1>
  <div id="catalog" class="grid"></div>
  <div id="detail" style="display:none;"></div>

  <script>
    async function loadCatalog() {
      const res = await fetch('/products');
      const data = await res.json();
      const grid = document.getElementById('catalog');
      grid.innerHTML = '';
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${p.thumbnail || ''}">
          <div>${p.title}</div>
          <div class="price">${p.price ?? ''} ${p.currency ?? ''}</div>
        `;
        div.onclick = () => showDetail(p.id);
        grid.appendChild(div);
      });
    }

    async function showDetail(id) {
      const res = await fetch('/product/' + id);
      const p = await res.json();
      const d = document.getElementById('detail');
      d.style.display = 'block';
      document.getElementById('catalog').style.display = 'none';
      d.innerHTML = `
        <div class="back" onclick="backToCatalog()">← Назад</div>
        <h2>${p.title}</h2>
        ${(p.photos||[]).map(u => `<img src="${u}" style="max-width:100%;margin:6px 0;border-radius:8px;">`).join('')}
        <p>${p.description || ''}</p>
        <div class="price">${p.price ?? ''} ${p.currency ?? ''}</div>
        <div class="sizes">${(p.sizes||[]).map(s=>`<span>${s}</span>`).join('')}</div>
      `;
    }

    function backToCatalog() {
      document.getElementById('detail').style.display = 'none';
      document.getElementById('catalog').style.display = 'grid';
    }

    loadCatalog();
  </script>
</body>
</html>
